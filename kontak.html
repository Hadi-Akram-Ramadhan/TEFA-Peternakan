<!DOCTYPE html>

<head>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body class="font-['Inter'] bg-white text-gray-800">

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>


    <!-- Page Header / Hero Section -->
    <section class="pt-32 pb-16 sm:pb-20 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold text-gray-800 mb-4">

                </h2>
                <p class="text-lg sm:text-xl text-gray-600 max-w-3xl mx-auto">

                    menghubungi kami.
                </p>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="py-16 sm:py-20 bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid lg:grid-cols-2 gap-12">
                <!-- Left: Contact Info & Form -->
                <div class="space-y-8">
                    <!-- Contact Information -->
                    <div>
                        <h3 class="text-2xl font-bold text-gray-800 mb-6">Alamat</h3>
                        <div class="space-y-4 text-gray-600">
                            <p class="leading-relaxed">

                            </p>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">Telepon</h3>
                        <p class="text-gray-600">+62 331 333 1234</p>
                    </div>

                    <div>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">Email</h3>
                        <p class="text-gray-600">peternakan@polije.ac.id</p>
                    </div>

                    <!-- Contact Form -->
                    <div class="bg-white rounded-xl shadow-lg p-8">
                        <form id="contact-form" class="space-y-6">
                            <div>
                                <label for="nama" class="block text-sm font-semibold text-gray-700 mb-2">Nama
                                    lengkap</label>
                                <input type="text" id="nama" name="nama" required placeholder="Nama lengkap"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-700 focus:border-transparent transition-all">
                            </div>

                            <div>
                                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                                <input type="email" id="email" name="email" required placeholder="Email"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-700 focus:border-transparent transition-all">
                            </div>

                            <div>
                                <label for="pesan" class="block text-sm font-semibold text-gray-700 mb-2">Pesan</label>
                                <textarea id="pesan" name="pesan" rows="5" required placeholder="Pesan"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-700 focus:border-transparent transition-all"></textarea>
                            </div>

                            <button type="submit"
                                class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold px-6 py-3 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg">

                            </button>
                        </form>
                    </div>
                </div>

                <!-- Right: Map -->
                <div class="lg:sticky lg:top-32 h-fit">
