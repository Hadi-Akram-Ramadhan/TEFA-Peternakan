<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri - Tefa Peternakan Sapi Polije</title>
    <meta name="description"
        content="Galeri foto TEFA FEEDLOT DAN SAPI PERAH POLITEKNIK NEGERI JEMBER - Lihat lebih dekat fasilitas, ternak, dan kegiatan di Peternakan ini Polije.">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="font-['Poppins'] bg-white text-gray-800">

    <!-- Loading Screen -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Page Header / Hero Section -->
    <section class="pt-32 pb-16 sm:pb-20 bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center animate-fade-in">
                <h2 class="text-3xl sm:text-4xl md:text-5xl font-bold text-gray-800 mb-4">
                    Galeri Kami
                </h2>
                <p class="text-lg sm:text-xl text-gray-600 max-w-3xl mx-auto">
                    Lihat lebih dekat fasilitas, ternak, dan kegiatan di<br class="hidden sm:block">
                    Peternakan ini Polije.
                </p>
            </div>
        </div>
    </section>

    <!-- Gallery Grid Section -->
    <section class="py-16 sm:py-20 bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid sm:grid-cols-2 lg:grid-cols-2 gap-6">
                <!-- Gallery Item 1 -->
                <div
                    class="gallery-item overflow-hidden rounded-lg shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105 scroll-animate zoom-in">
                    <img src="assets/images/gallery-1.jpg" alt="Peralatan Peternakan"
                        class="w-full h-64 sm:h-80 object-cover">
                </div>

                <!-- Gallery Item 2 -->
                <div
                    class="gallery-item overflow-hidden rounded-lg shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105 scroll-animate zoom-in" style="transition-delay: 0.1s;">
                    <img src="assets/images/gallery-2.jpg" alt="Sapi Perah" class="w-full h-64 sm:h-80 object-cover">
                </div>

                <!-- Gallery Item 3 -->
                <div
                    class="gallery-item overflow-hidden rounded-lg shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105 scroll-animate zoom-in" style="transition-delay: 0.2s;">
                    <img src="assets/images/gallery-3.jpg" alt="Proses Pemerahan"
                        class="w-full h-64 sm:h-80 object-cover">
                </div>

                <!-- Gallery Item 4 -->
                <div
                    class="gallery-item overflow-hidden rounded-lg shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105 scroll-animate zoom-in" style="transition-delay: 0.3s;">
                    <img src="assets/images/gallery-4.jpg" alt="Pemberian Pakan"
                        class="w-full h-64 sm:h-80 object-cover">
                </div>

                <!-- Gallery Item 5 -->
                <div
                    class="gallery-item overflow-hidden rounded-lg shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105 scroll-animate zoom-in" style="transition-delay: 0.4s;">
                    <img src="assets/images/gallery-5.jpg" alt="Fasilitas Kandang"
                        class="w-full h-64 sm:h-80 object-cover">
                </div>

                <!-- Gallery Item 6 -->
                <div
                    class="gallery-item overflow-hidden rounded-lg shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105 scroll-animate zoom-in" style="transition-delay: 0.5s;">
                    <img src="assets/images/gallery-6.jpg" alt="Perawatan Sapi"
                        class="w-full h-64 sm:h-80 object-cover">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>


    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
